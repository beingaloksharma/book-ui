<div class="login-container perspective-container">
    <!-- 3D Background Shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <div class="card card-3d login-card-inner animate-fade-in">
        <h2>Forgot Password</h2>
        <p class="subtitle">Enter your email to reset password</p>

        <div *ngIf="error" class="error-message">
            {{ error }}
        </div>

        <div *ngIf="message" class="success-message">
            {{ message }}
        </div>

        <form (ngSubmit)="onSubmit()" *ngIf="!message">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control"
                    placeholder="Enter your email" required email>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-3d" [disabled]="loading || !email">
                <span *ngIf="!loading">Send Reset Link</span>
                <span *ngIf="loading">Sending...</span>
            </button>
        </form>

        <div class="footer-text">
            <p>Remember your password? <a routerLink="/login">Login</a></p>
        </div>
    </div>
</div>
