<div class="container profile-container">
    <div class="card profile-card" *ngIf="user; else loading">
        <div class="profile-header">
            <div class="avatar-placeholder">{{ user.name.charAt(0) }}</div>
            <h1>{{ user.name }}</h1>
            <p class="role">{{ user.role }}</p>
        </div>

        <div class="profile-details">
            <div class="detail-group">
                <h3>Contact Information</h3>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Username:</strong> {{ user.username }}</p>
            </div>

            <div class="detail-group" *ngIf="user.address && user.address.length > 0">
                <h3>Addresses</h3>
                <div *ngFor="let addr of user.address; let i = index" class="address-item">
                    <p><strong>Address {{i+1}}:</strong></p>
                    <p>{{ addr.city }}, {{ addr.state }}</p>
                    <p>{{ addr.country }} - {{ addr.pincode }}</p>
                </div>
            </div>
        </div>

        <div class="profile-actions">
            <!-- Future: Edit Profile, View Order History -->
            <button class="btn btn-secondary">Edit Profile</button>
        </div>
    </div>

    <ng-template #loading>
        <div class="loading">Loading profile...</div>
    </ng-template>
</div>
