<div class="container profile-container">
    <div class="card profile-card" *ngIf="user; else loading">
        <div class="profile-header">
            <div class="avatar-placeholder">{{ user.name.charAt(0) }}</div>
            <h1>{{ user.name }}</h1>
            <p class="role">{{ user.type }}</p>
        </div>

        <div class="profile-details">
            <div class="detail-group">
                <h3>Contact Information</h3>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Username:</strong> {{ user.username }}</p>
            </div>

            <div class="detail-group" *ngIf="user.address">
                <h3>Address</h3>
                <p>{{ user.address.city }}, {{ user.address.state }}</p>
                <p>{{ user.address.country }} - {{ user.address.pincode }}</p>
            </div>
        </div>

        <div class="profile-actions">
            <!-- Future: Edit Profile, View Order History -->
            <button class="btn btn-secondary">Edit Profile</button>
        </div>
    </div>

    <ng-template #loading>
        <div class="loading">Loading profile...</div>
    </ng-template>
</div>
