<div class="signup-container">
    <div class="card signup-card">
        <h2>Create Account</h2>
        <p class="subtitle">Join our community of book lovers</p>

        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div *ngIf="error" class="error-message">{{ error }}</div>

            <div class="form-grid">
                <div class="form-group full-width">
                    <label>Full Name</label>
                    <input type="text" [(ngModel)]="user.name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" [(ngModel)]="user.username" name="username" required placeholder="johndoe">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="user.email" name="email" required email
                        placeholder="john@example.com">
                </div>

                <div class="form-group full-width">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="password" name="password" required minlength="6"
                        placeholder="******">
                </div>

                <!-- Address Section -->
                <div class="form-group full-width">
                    <h4
                        style="margin: 10px 0; color: var(--text-secondary); border-bottom: 1px solid #eee; padding-bottom: 5px;">
                        Address</h4>
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" [(ngModel)]="user.address.city" name="city" required placeholder="New York">
                </div>

                <div class="form-group">
                    <label>State</label>
                    <input type="text" [(ngModel)]="user.address.state" name="state" required placeholder="NY">
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <input type="text" [(ngModel)]="user.address.country" name="country" required placeholder="USA">
                </div>

                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text" [(ngModel)]="user.address.pincode" name="pincode" required placeholder="10001">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="!signupForm.form.valid || loading">
                {{ loading ? 'Creating Account...' : 'Sign Up' }}
            </button>

            <p class="footer-text">Already have an account? <a routerLink="/login">Login</a></p>
        </form>
    </div>
</div>
